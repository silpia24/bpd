<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input Nilai</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>

<body>

    <div class="container">
        <h1>FORM INPUT NILAI</h1>

        <form action="/" method="POST">
            <div class="form-grid">
                <label for="nim">NIM</label>
                <input type="number" id="nim" name="nim" value="{{ nim or '' }}" required>

                <label for="nama">Nama</label>
                <input type="text" id="nama" name="nama" value="{{ nama or '' }}" required>

                <label for="jurusan">Jurusan</label>
                <input type="text" id="jurusan" name="jurusan" value="{{ jurusan or '' }}" required>

                <label for="tugas">Nilai Tugas</label>
                <input type="number" id="tugas" name="tugas" min="0" max="100" value="{{ tugas or '' }}" required>

                <label for="uts">Nilai UTS</label>
                <input type="number" id="uts" name="uts" min="0" max="100" value="{{ uts or '' }}" required>

                <label for="uas">Nilai UAS</label>
                <input type="number" id="uas" name="uas" min="0" max="100" value="{{ uas or '' }}" required>
            </div>

            <div class="button-group">
                <a href="/" id="btnClear">Clear From</a>
                <button type="submit" class="btn-primary">Proses</button>
            </div>
        </form>

        {% if nilai_akhir is defined %}
        <div class="result">
            <hr>
            <div class="form-grid">
                <label>Nilai Akhir</label>
                <span>: <strong>{{ nilai_akhir }}</strong></span>

                <label>Lulus / Tidak Lulus</label>
                <span>: <strong class="status-{{ keterangan.replace(' ', '_') | lower }}">{{ keterangan
                        }}</strong></span>
            </div>
            <hr>
        </div>
        {% endif %}

    </div>
</body>

</html>
